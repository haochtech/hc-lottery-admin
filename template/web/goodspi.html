{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/yzcj_sun/template/public/ygcss.css">
<style type="text/css">
    .store_td1{height: 45px;}
    .store_list_img{width: 60px;height: 60px;}
    .yg5_tabel{border-color: #e5e5e5;outline: 1px solid #e5e5e5;}
    .yg5_tr2>td{padding: 15px;border: 1px solid #e5e5e5;text-align: center;}
    .yg5_tr1>th{
        border: 1px solid #e5e5e5;
        padding: 15px;
        background-color: #FAFAFA;
        font-weight: bold;
        text-align: center;
    }
</style>

<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li {if $operation == 'display'}class="active"{/if}><a href="{php echo $this->createWebUrl('goodspi', array('op' => 'display'))}">皮一下</a></li>
    <li {if $operation == 'post'}class="active"{/if}><a href="{php echo $this->createWebUrl('goodspi', array('op' => 'post'))}">添加皮一下选项</a></li>
    
</ul>
{if $operation == 'post'}
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <!--<input type="hidden" name="parentid" value="{$parent['id']}" />-->
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                添加皮一下选项
            </div>
            <div class="panel-body">
                <div class="form-group ygyi3">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">皮一下：</label>
                    <div class="col-sm-9">
                        <input type="text" name="name" class="form-control" value="{$list['name']}" placeholder="如 中奖者喝一杯！" />
                    </div>
                </div>
            </div>
        <div class="form-group" style="margin-top: 20px;">
            <input type="submit" name="submit" value="保存设置" class="btn col-lg-3" style="color: white;background-color: #444444;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <!-- <input type="hidden" name="id" value="{$list['id']}" /> -->
        </div>
    </form>
</div>
{elseif $operation == 'display'}
<div class="main" style="background-color: #F5F7F9;">
    <div class="panel panel-default">
        <div class="panel-heading">
                皮一下列表
            </div>
        <form action="" method="post" class="form-horizontal form" >
            <input type="hidden" name="storeid" value="{$storeid}" />
            <div class="table-responsive">
                <table class="col-md-12">
                    <tr class="yg5_tr1">
                        <th>编号</th>
                        <th>名称</th>
                        <!-- <th>状态</th> -->
                        <th>操作</th>
                    </tr>
                    {loop $list $row}
                    <tr class="yg5_tr2">
                        <td><div class="type-parent">{$row['id']}&nbsp;&nbsp;</div></td>
                        <td><div class="type-parent">{$row['name']}&nbsp;&nbsp;</div></td>
                        <td>
                            <a href="{php echo $this->createWebUrl('goodspi', array('op' => 'post', 'id' => $row['id']))}" class="storespan btn btn-xs">
                                <span class="fa fa-pencil"></span>
                                <span class="bianji">编辑
                                    <span class="arrowdown"></span>
                                </span>                            
                            </a>
                            <a href="{php echo $this->createWebUrl('goodspi', array('op' => 'delete', 'id' => $row['id']))}" class="storespan btn btn-xs" onclick="return confirm('确认删除吗？');return false;">
                                <span class="fa fa-trash-o"></span>
                                <span class="bianji">删除
                                    <span class="arrowdown"></span>
                                </span>
                            </a>
                        </td>
                    </tr>
                    {/loop}
                    {if empty($list)}
                    <tr class="yg5_tr2">
                        <td colspan="0">
                          暂无帮助信息
                        </td>
                    </tr> 
                     {/if}   
                </table>
            </div>
        </form>
    </div>
    
</div>
<div class="text-right we7-margin-top">{$pager}</div>
{/if}
<script type="text/javascript">
    $(function(){
        $("#frame-7").show();
        $("#yframe-7").addClass("wyactive");
    })
</script>
