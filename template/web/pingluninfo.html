 <div class="panel panel-default ygdefault">
        <div class="panel-heading wyheader">文章管理&nbsp;>&nbsp;文章详情&nbsp;&nbsp;&nbsp;&nbsp;<a style="text-align: right;" class="btn btn-default" href="{php echo $this->createWebUrl('zxpinglun');}"> 返回列表</a> </div>

        <div class="panel-body">
    <form class="form-horizontal" action="{php echo $this->createWebUrl('updorder');}" method="POST">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">文章详情：</label>
        <div class="col-sm-10">
          <input type="text"   value="文章发起人：{$list['name']}　　发起时间：{$list['time']}" class="form-control" id="inputEmail3" readonly>
        </div>
      </div>
      <!-- <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">发布时间</label>

        </div>
      </div> -->
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">文章内容</label>
        <div class="col-sm-10">
          <input type="text"   value="{$list['content']}" class="form-control" id="inputEmail3" readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">文章图片</label>
        <div class="col-sm-10">
        {if $list['img']['0']!=''}
        <!-- {$list['img']['0']} -->
          {loop $list['img'] $row}
          <img class="store_list_img col-sm-1" src="{media $row}" alt=""/>
          {/loop}
        {else}
          <input type="text"   value="该文章没有上传图片" class="form-control" id="inputEmail3" readonly>
        {/if}
        </div>
      </div>
    <div class="panel panel-default ygdefault">
      <div class="panel-heading wyheader">评论详情</div>
    </div>
    {loop $content $row}
     <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">评论详情</label>
        <div class="col-sm-10">
          <input type="text"   value="用户 {$row['name']} 在 {$row['time']} 评论：{$row['content']}" class="form-control" id="inputEmail3" readonly>
        </div>
      </div>
       <div class="form-group">
        <div class="col-sm-12">
          <!-- <input type="text"   value="{$row['content']}" class="form-control" id="inputEmail3" readonly> -->
          <div class="col-sm-offset-2 col-sm-10" style="text-align: right;">
           <a class="btn btn-default" href="{php echo $this->createWebUrl('pingluninfo', array('cid' => $row['id'],'id'=>$list['id'],'op'=>'delete'))}"> 删除</a> 
          </div>
        </div>

    {/loop}
    <div class="text-right we7-margin-top">{$pager}</div>
