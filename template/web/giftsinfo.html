    {template 'public/header'}

{template 'public/comhead'}

<link rel="stylesheet" type="text/css" href="../addons/yzcj_sun/template/public/ygcss.css">
<link rel="stylesheet" type="text/css" href="../addons/yzcj_sun/template/public/zoomify.min.css">
<style type="text/css">
/*    .navback{display: none;}
  .yg_back{margin-left: 170px;}*/
</style>
<ul class="nav nav-tabs">    
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">礼物信息</a></li>
    <li><a href="{php echo $this->createWebUrl('gifts');}"><i class="fa fa-refresh"></i>返回礼物列表</a></li>
</ul>
<div class="main ygmain">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">

            <div class="panel-heading wyheader">

                礼物信息

            </div>

            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">礼物类型</label>
                    <div class="col-sm-9">
                        <span class="form-control">{$type}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">礼物名称</label>
                    <div class="col-sm-9">
                        <span class="form-control">{$info['gname']}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">单价</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="form-control">{$info['price']}</span>
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">库存</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="form-control">{$info['count']}</span>
                            <span class="input-group-addon">个</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">礼物所属</label>
                    <div class="col-sm-9">
                        <span class="form-control">{$name}</span>
                    </div>
                </div>
                <div class="form-group" style="width: 90%;margin-left: 15px;">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">礼物简介</label>
                    <div class="col-sm-10">
                        <span  class="form-control" >{$info['lottery']}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">礼物图片</label>
                    <div class="col-sm-9">
                        {if $info['pic']==''}
                            <span class="form-control">该礼物没有上传图片</span>
                        {else}
                            {loop $info['pic'] $row}
                            <img src="{$_W['attachurl']}{$row}"  class="store_list_img col-sm-1">
                            {/loop}
                        {/if}
                    </div>
                </div>
                <div class="form-group" style="width: 90%;margin-left: 15px;">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">礼物详情</label>
                    <div class="col-sm-10">
                        <div >{$content}</div>
                    </div>
                </div>
                
      </div>
  </div>


    </form>

</div>
<script src="../addons/yzcj_sun/template/public/zoomify.min.js"></script>
<script type="text/javascript">
    $(function(){
        //图片点击放大
        $('.form-group img').zoomify();
        $("#frame-15").show();
        $("#yframe-15").addClass("wyactive");
    })
</script>
